<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="appointment-form">
                   <div class="row">
                       <div class="col-md-2">
                           <div class="appointment-text">
                               <h2>Appointment</h2>
                           </div>
                       </div>
                       <div class="col-md-10">
                           <form action="">
                               <div class="row">
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <input class="form-control" type="text" placeholder="First name*">
                                       </div>
                                   </div>
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <input class="form-control" type="text" placeholder="Last name*">
                                       </div>
                                   </div>
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <input class="form-control" type="text" placeholder="Phone*">
                                       </div>
                                   </div>
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <input class="form-control" type="text" placeholder="Date*">
                                       </div>
                                   </div>
                                   <div class="col-md-12">
                                       <div class="form-group">
                                           <textarea class="form-control" name="" id="" cols="30" rows="5" placeholder="Observation"></textarea>
                                       </div>
                                   </div>
                               </div>
                               <div class="btn-1">
                                   <a class="btn btn-info bg-white text-info font-weight-bold" href="">Make Appointment</a>
                               </div>
                           </form>
                       </div>
                   </div> 
                </div>
            </div>
            <div class="col-md-5">
               <div class="appointment-data ml-4">
                   <h4 class="font-weight-bold">We eliminate the inconvenience of multiple visits</h4>
                   <ul class="p-4">
                       <li class="p-1">No second injections or tempararies</li>
                       <li class="p-1">No unprofessional doctors</li>
                       <li class="p-1">No poor quality products</li>
                       <li class="p-1">Student at Australian National University</li>
                   </ul>
                   <div class="btn-2">
                       <a class="btn btn-danger font-weight-bold" href="">More about us</a>
                   </div>
               </div>
            </div>
        </div>
    </div>
	









 <script src="js/jQuery.js"></script>
 <script src="js/popper.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
